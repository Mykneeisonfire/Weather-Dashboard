<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
                <!-- Jumbotron/Title-->
    <div class="jumbotron container-fluid mt-2 text-center" style="background-color: #40a1de; color: white; ">
        <h1 class="display-4"> Your Weather Dashboard </h1>
    </div> 
    
            <!--Search Row-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 bg-light">
            <!-- City Search-->
                <h3>Pick a City</h3> 
                <div class="input-group input-group-sm mb-5">
                    <span class="input-group-text " id="search-city">City</span>
                    <input type="text" class="form-control" aria-label="City Search" aria-describedby="search-city"> 
                </div>   
            
       
            <!--Search Button-->
            <button class=" btn btn-primary" type="button" id="clear-history">Search</button>
                <ul class="list-group"> 

                </ul>
            </div>

            <!--Current Weather Display-->
        <div class="col-sm-8">
            <div class="row ml-2 border border-dark rounded">
                <div class="col-12 align-self-end " id="current-weather">
                    <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                    <p>Temp:<span class="current" id="temperature"></span></p>
                    <p>Wind:<span class="current" id="wind"></span></p> 
                    <p>Humidty:<span class="current" id="humidity"></span></p>
                    <p>UV index:<span class="current bg-danger rounded py-2 px-2 text-white" id="uv-index"></span></p> 
                </div>
            </div>
        </div>



    </div>


    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>
</html>
