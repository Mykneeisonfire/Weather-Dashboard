<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!-- Jumbotron/Title-->
    <div class="jumbotron container fluid mt-2 text-center p-2" style="background-color: #40a1de; color: white; ">
        <h1 class="display-4"> Your Weather Dashboard </h1>
    </div> 
    
    <!--Search Row-->
    <div class="container">
        <div class="row">
            <div class="col-sm-4 bg-dark">
    <!-- City Search-->
                <h5 class="pt-1;color-white; ">Pick a City </h5>
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="search-city">City</span>
                    <input type="text" class="form-control" aria-label="City Search" aria-describedby="search-city"> 
                </div>   
            </div>
        </div>
           <!--Search Button-->
    
            <button class=" btn btn-primary" type="button" id="clear-history">Search</button>
                <ul class="list-group">
    </div>
    
 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>
</html>
