<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
                <!-- Jumbotron/Title-->
    <div class="jumbotron container-fluid mt-2 text-center" style="background-color: #40a1de; color: white; ">
        <h1 class="display-4"> Your Weather Dashboard </h1>
    </div> 
    
            <!--Search Row-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 bg-light">
            <!-- City Search-->
                <h3>Pick a City</h3> 
                <div class="input-group input-group-sm mb-5">
                    <span class="input-group-text " id="search-city">City</span>
                    <input type="text" class="form-control" aria-label="City Search" aria-describedby="search-city"> 
                </div>   
            
       
            <!--Search Button-->
            <button onclick="findCity()" class=" btn btn-primary" type="button" id="clear-history">Search</button>
                <ul class="list-group"> 

                </ul>
            </div>

            <!--Current Weather Display-->
        <div class="weather col-sm-8">
            <div class="row ml-2 border border-dark rounded">
                <div class="col-12 align-self-end " id="current-weather">
                    <h3 class="current-city mb-1 mt-2 bolder">Current City:<span></span></h3>
                    <div class="temp">Temp:</div>
                <div class ="flex"> 
                    <img src="http://openweathermap.org/img/wn/04d.png" alt="current weather" class="icon" />
                    <div class="description"></div>
                </div>
                    <div class="wind">Wind:</div> 
                    <div class="humidity">Humidty</div>
                    <div class="uvindex">UV index:</div> 
                </div>
            </div>

            <!--Five Day Forecast-->

            <div class="col-12" id ="5-dayForecast">
                <h4>5-Day Forecast:</h4>
                <div class="row text-dark">
                    <div class="col-sm-2 bg-primary 5day text-white ml-2 mb-3 p-2 mt-2 rounded">
                        <p id ="date0"></p>
                        <p id ="img0"></p>
                        <p id ="temp0"></p>
                        <p id ="wind0"></p>
                        <p id ="humid0"></p>
                    </div>
                    <div class="col-sm-2 bg-primary 5day text-white ml-2 mb-3 p-2 mt-2 rounded">
                        <p id ="date1"></p>
                        <p id ="img1"></p>
                        <p id ="temp1"></p>
                        <p id ="wind1"></p>
                        <p id ="humid1"></p>
                    </div>
                    <div class="col-sm-2 bg-primary 5day text-white ml-2 mb-3 p-2 mt-2 rounded">
                        <p id ="date2"></p>
                        <p id ="img2"></p>
                        <p id ="temp2"></p>
                        <p id ="wind2"></p>
                        <p id ="humid2"></p>
                    </div>
                    <div class="col-sm-2 bg-primary 5day text-white ml-2 mb-3 p-2 mt-2 rounded">
                        <p id ="date3"></p>
                        <p id ="img3"></p>
                        <p id ="temp3"></p>
                        <p id ="wind3"></p>
                        <p id ="humid3"></p>
                    </div>
                    <div class="col-sm-2 bg-primary 5day text-white ml-2 mb-3 p-2 mt-2 rounded">
                        <p id ="date4"></p>
                        <p id ="img4"></p>
                        <p id ="temp4"></p>
                        <p id ="wind4"></p>
                        <p id ="humid4"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>
</html>
